<mat-grid-list cols='2' rowHeight='2:1'>
  <mat-grid-tile
    class='mat-grid-list'
    *ngFor="let grid of gridNumArray()"> {{ grid }} </mat-grid-tile>
</mat-grid-list>

<div class='button-row'>
  <button (click)="addGrid()" mat-flat-button color='primary'> addGrid </button>
  <button (click)="subGrid()" mat-flat-button color='primary'> subGrid </button>
</div>
