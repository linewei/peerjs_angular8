<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/nav','dashboard']">Dashboard</a>
      <a mat-list-item [routerLink]="['/nav','form']">Form</a>
      <a mat-list-item routerLink='/table'> Table </a>
      <a mat-list-item routerLink='/tree'> Tree </a>
      <a mat-list-item routerLink='/drap-drop'> Drap-Drop</a>
      <a mat-list-item routerLink='/grid'> Grid </a>
      <a mat-list-item routerLink='/video'> Video</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>mat</span>
    </mat-toolbar>
    <router-outlet></router-outlet>

    <div class='footer'></div>
  </mat-sidenav-content>
</mat-sidenav-container>
